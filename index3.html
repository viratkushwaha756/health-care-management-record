<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records Management</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h1>Medical Records Management</h1>
        <form id="medicalRecordForm">
            <label for="recordTitle">Record Title:</label>
            <input type="text" id="recordTitle" required>
            <label for="recordContent">Record Content:</label>
            <textarea id="recordContent" required></textarea>
            <button type="submit">Save Record</button>
        </form>
        <div id="recordList"></div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
